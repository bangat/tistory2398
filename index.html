<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
  <title>육아휴직 급여 계산기 by삼남매</title>
  <style>
    * {
      box-sizing: border-box;
    }
    body {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
      background-color: #f9f9f9;
    }
    .container {
      width: 100%;
      max-width: 480px;
      margin: 0 auto;
      background: #fff;
      padding: 2rem 1rem;
      border-radius: 10px;
      box-shadow: 0 4px 6px rgba(0,0,0,0.1);
    }
    h2 {
      text-align: center;
      margin-bottom: 1.5rem;
      font-size: 1.5rem;
    }
    label {
      margin-bottom: 0.5rem;
      display: block;
      font-weight: bold;
    }
    input[type="number"] {
      width: 100%;
      padding: 0.75rem;
      margin-bottom: 1rem;
      border-radius: 5px;
      border: 1px solid #ccc;
      font-size: 1rem;
    }
    button {
      width: 100%;
      padding: 0.75rem;
      background-color: #4CAF50;
      color: white;
      border: none;
      border-radius: 5px;
      font-size: 1rem;
      cursor: pointer;
    }
    .result {
      margin-top: 1.5rem;
      font-weight: bold;
      text-align: center;
      font-size: 1.2rem;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>육아휴직 급여 계산기</h2>
    <label for="salary">육아휴직 전 평균 월급여 (원)</label>
    <input type="number" id="salary" placeholder="예: 2500000" />
    <button onclick="calculateSalary()">급여 계산하기</button>
    <div class="result" id="result"></div>
  </div>

  <script>
    function calculateSalary() {
      const salary = parseInt(document.getElementById('salary').value);
      if (!salary || salary <= 0) {
        document.getElementById('result').innerText = "올바른 월급여를 입력해주세요.";
        return;
      }

      let calculated = salary * 0.8;
      if (calculated > 1500000) calculated = 1500000;
      if (calculated < 700000) calculated = 700000;

      document.getElementById('result').innerText =
        `월 ${calculated.toLocaleString()}원, 12개월 총 ${(calculated * 12).toLocaleString()}원 지급 예상됩니다.`;
    }
  </script>
</body>
</html>
